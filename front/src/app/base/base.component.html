<mat-toolbar color="primary">
  <a mat-button href="">
    <span class="app-title">Flixbuff</span>
  </a>
  <span class="spacer"></span>
  <div *ngIf="isLogged(); else logButton">
    <span>Hola, {{ getUser() }}</span>
  </div>
</mat-toolbar>

<ng-template #logButton>
  <button mat-button (click)="log()">
    <span>Log In</span>
  </button>
</ng-template>
