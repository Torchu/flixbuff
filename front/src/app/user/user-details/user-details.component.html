<div class="outer-wrapper" *ngIf="user">
  <div class="title" fxLayout="row" fxLayoutAlign="space-between end">
    <h1>{{ user.username }}'s reviews</h1>
    <button
      *ngIf="!currentUser.isFollowing(user.id)"
      mat-flat-button
      class="follow-button"
    >
      Follow <mat-icon>favorite</mat-icon>
    </button>
  </div>
  <div class="cards-wrapper">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div
        fxFlex="25%"
        fxFlex.xs="100%"
        fxFlex.sm="33%"
        *ngFor="let review of reviewList"
      >
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>{{ review.seasonInfo.showName }}</mat-card-title>
            <mat-card-subtitle>{{
              review.seasonInfo.seasonName
            }}</mat-card-subtitle>
            <star-rating
              [rating]="review.rating"
              staticColor="ok"
            ></star-rating>
          </mat-card-header>
          <mat-card-content>
            <p>{{ review.review }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
